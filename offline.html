<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Cash Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 15px;
        }
        
        p {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: #fef3c7;
            border-radius: 12px;
            color: #92400e;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“µ</div>
        <h1>You're Offline</h1>
        <p>It looks like you don't have an internet connection right now. Please check your connection and try again.</p>
        
        <button class="btn" onclick="window.location.reload()">
            <i class="fas fa-sync"></i> Try Again
        </button>
        
        <div class="status">
            <strong>ðŸ’¡ Tip:</strong> Some cached pages may still be available. Your data will sync when you're back online.
        </div>
    </div>
</body>
</html>
